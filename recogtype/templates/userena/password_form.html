{% extends "base.html" %}
{% block title %}Password Reset{% endblock title %}
{% block scripts %}
<script src="{{ STATIC_URL }}javascript/jquery.validate.js"></script>
<script type="text/javascript">
$().ready(function() {
    // Validates the signup form
    $("#passwordChangeForm").validate({
        rules: {
            old_password: {
                required: true,
            },
            new_password1: { 
                required: true,
                minlength: 6
            },
            new_password2: {
                required: true,
                minlength: 6,
                equalTo: "#id_new_password1"
            }
        },
        messages: {
            old_password:   "You cannot leave this field blank",
            new_password1: {
                required: "You cannot leave this field blank",
                minlength: "Your password must be at least 6 \
                            characters long",
            },
            new_password2: {
                required: "You cannot leave this field blank",
                minlength: "Your password must be at least 6 \
                            characters long",
                equalTo: "Your passwords do not match."
            }
        }
    });
});
</script>

{% endblock scripts %}


{% block content %}
<div class="grid_7">
<form id="passwordChangeForm" action="" method="post">
    <h3>Reset Password</h3>
    {% csrf_token %}
    {% for field in form %}
        <div class="form_row">
            <label>{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}
        <input type="submit" class="button" value="Send Password" />
</form>
</div>
{% endblock %}
